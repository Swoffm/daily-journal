<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
    <title>Daily Journal</title>
</head>
<body> 
    <!-- start of the form  -->
    <h1>Daily Journal</h1>
    <form action="" class="form">
        <fieldset>
            <div class="journalDate">
            <label for="Journal date">Date of entry</label>
        <!-- start of input -->
            <input type="date" name="journalDate" id="journalDate">
            </div>

            <!-- start of the concepts div class -->
            <div class="concepts">

            <label for="concepts">Concepts Covered</label>
            <input type="text" name="concepts" id="concepts">
            </div>


        <!-- large text book -->

            <!-- start of the entry div class -->
            <div class="entry">
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry"></textarea>
                </div>


        <!-- start of select area -->
        <!-- start of the select div class -->
        <div class="select">
            <label for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option>Gloomy</option>
                <option>Tired</option>
                <option>Sub Normal</option>
                <option>Neutral</option>
                <option>Well</option>
                <option>Great</option>
                <option>Absolute Ecstasy</option>

            </select>
            </div>
            <button>Record Journal Entry</button>
        </fieldset>
    </form>
    <script src="scripts/journal.js"></script>
    
</body>
</html>
